<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="wdash-cover">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 padded-ctner">
          <div class="row justify-content-center">
            <div class="col-sm-2 side-bar inner-ctner">
              <!-- <div class="ct-img-ctner dv-border">
                <img
                  class="ct-img"
                  src="https://via.placeholder.com/250x250"
                  alt="City Image"
                />
              </div> -->
              <!-- <hr /> -->
              <div class="srch-hist dv-border">
                <h4 class="sch-hist-heading">SEARCH HISTORY</h4>
                <hr>
                <ul class="wide-ul">
                </ul>
              </div>
            </div>
            <div class="col-sm-8 main-ctner inner-ctner">
              <div class="col-sm-12 dv-border">
                <div class="wth-form-ctner">
                  <form id="wth-form">
                    <div class="form-row align-items-center">
                      <div class="col-sm-6">
                        <input
                          type="text"
                          class="form-control"
                          id="ct-search-input"
                          placeholder="Enter City Name"
                        />
                      </div>
                      <div class="col-auto my-1">
                        <button class="btn btn-info" id="wth-sch-button">
                          SEARCH
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-sm-12 ctdt-ctner dv-border">
                <h5 class="ct-name"> </h5>
                <h5 class="dt-date"></h5>
              </div>
              <div class="local-hr-forecast">
                <div class="col-sm-4 dv-border">
                  <h5 class="local-wth-heading">LOCAL WEATHER REPORT</h5>
                  <hr>
                  <div class="col-sm-12 cr-conditions">
                    <div class="col-sm-6 cr-icon-ctner">
                    </div>
                    <div class="col-sm-6">
                      <h1 class="cr-local-temp"></h1>
                      <div class="cr-stat-ctner">
                        <p class="cr-humidity"></p></i>
                        <p class="cr-wind"> </p>
                        <p class="cr-uvi"></p>
                        <p class="cr-snrise"></p>
                        <p class="cr-snset"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-8"></div>
                <!-- hourly forecast -->
              </div>
              <div class="col-sm-12 long-forecast dv-border">
                <h5>5 DAYS FORECAST</h5>
                <hr>
                <div class="col-sm-12 fr-five-ctner">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap  -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome CDN kit -->
    <script
      src="https://kit.fontawesome.com/e49e402f85.js"
      crossorigin="anonymous"
    ></script>
    <!-- moment.js CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"
      integrity="sha256-C66CaAImteEKZPYvgng9j10J/45e9sAuZyfPYCwp4gE="
      crossorigin="anonymous"
    ></script>
    <!-- custom JS -->
    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
