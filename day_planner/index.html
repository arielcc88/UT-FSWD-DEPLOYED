<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day Planner</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-sm-12 col-md-6 calendar-ctner">
            <h3>Calendar</h3>
          </div>
          <div class="col-sm-12 col-md-6 mth-tview">
            <h3>Task Overview</h3>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 dly-tgrid">
            <div class="row">
                <div class="col-sm-8 section-title">-- Date -- Tasks</div>
                <!-- TODO: add font awesome to New Task button -->
                <div class="col-sm-4"></div>
            </div>
            <div class="col-sm-12">
                <div class="row task-line-grid">
                    <div class="col-sm-2 dtime d-border">erfe</div>
                    <div class="col-sm-7 task-ctner d-border">egerg</div>
                    <div class="col-sm-3 btn-add d-border"><button type="button" class="btn btn-outline-primary">New Task</button></div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <!-- popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap  -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome CDN kit -->
    <script
      src="https://kit.fontawesome.com/e49e402f85.js"
      crossorigin="anonymous"
    ></script>
    <!-- moment.js CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"
      integrity="sha256-C66CaAImteEKZPYvgng9j10J/45e9sAuZyfPYCwp4gE="
      crossorigin="anonymous"
    ></script>
    <!-- custom JS -->
    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
