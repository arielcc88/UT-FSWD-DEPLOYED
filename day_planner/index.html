<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Day Planner</title>
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
        rel="stylesheet"
        />
        <!-- Bootstrap -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
        />
        <!-- Custom styles -->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 calendar-ctner">
                    <h3>Calendar</h3>
                </div>
                <div class="col-sm-12 col-md-6 mth-tview">
                    <h3>Task Overview</h3>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 dly-tgrid">
                    <div class="row">
                        <div class="col-sm-8 section-title">-- Date -- Tasks</div>
                        <!-- TODO: add font awesome to New Task button -->
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="col-sm-12">
                        <div class="row task-line-grid">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="newTaskModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="newTaskModalLabel">New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    


                        <form class="nwTaskForm">
                            <div class="form-group">
                                <label for="task-title">Task Title</label>
                                <input type="text" class="form-control" id="task-title" placeholder="Task Title">
                            </div>
                            <fieldset disabled>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="task-date">Date</label>
                                      <input type="text" class="form-control" id="task-date">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="task-time">Time</label>
                                      <input type="text" class="form-control" id="task-time">
                                    </div>
                              </div>
                            </fieldset>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="task-prio">Priority</label>
                                  <select class="form-control" id="task-prio">
                                    <option selected>Choose Priority...</option>
                                    <option value="High">High</option>
                                    <option value="Normal">Normal</option>
                                  </select>
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="task-status">Status</label>
                                  <select class="form-control" id="task-status">
                                    <option selected value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Cancelled">Cancelled</option>
                                  </select>
                                </div>
                            </div>
                        </form>





                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="nw-sv-task" data-dismiss="modal">Save Task</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <!-- popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap  -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome CDN kit -->
    <script
      src="https://kit.fontawesome.com/e49e402f85.js"
      crossorigin="anonymous"
    ></script>
    <!-- moment.js CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"
      integrity="sha256-C66CaAImteEKZPYvgng9j10J/45e9sAuZyfPYCwp4gE="
      crossorigin="anonymous"
    ></script>
    <!-- custom JS -->
    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
