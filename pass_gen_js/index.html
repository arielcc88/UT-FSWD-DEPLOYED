<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col form-ctner">
          <form class="form-pswdgen">
            <div class="text-center mb-4">
              <img
                class="mb-4"
                src="/docs/4.4/assets/brand/bootstrap-solid.svg"
                alt=""
                width="72"
                height="72"
              />
              <h1 class="h3 mb-3 font-weight-normal">Password Generator</h1>
              <p>
                Some nice text here
              </p>
            </div>

            <div class="form-label-group">
              <input
                type="text"
                id="inputPass"
                class="form-control"
                placeholder="Your New Password"
              />
              <label for="inputPass">Generated Password</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Option 1
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Generate New Password
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
