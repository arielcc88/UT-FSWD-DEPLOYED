<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 form-ctner">
          <form class="form-pswdgen">
            <div class="text-center mb-4">
              <img
                class="mb-4"
                src=""
                alt=""
                width="72"
                height="72"
              />
              <h1 class="h3 mb-3 font-weight-normal">Password Generator</h1>
              <p>
                Some nice text here
              </p>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="inputPass"
                class="form-control"
                placeholder="Your New Password"
                disabled
              />
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Generate New Password
            </button>
            <div class="row user-xtras">
              <div class="col-sm-12">
                <a class="btn btn-link btn-lg btn-block" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Password Criteria and Logs
                </a>
                <div class="row collapse" id="collapseExample">
                  <div class="col-sm-6">
                    <div class="card card-body">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="chkUpperChar" checked="true">
                        <label class="custom-control-label" for="chkUpperChar">Uppercase [A-Z]</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="chkLowerCase" checked="true">
                        <label class="custom-control-label" for="chkLowerCase">Lowercase [a-z]</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="chkNum" checked="true">
                        <label class="custom-control-label" for="chkNum">Numbers [0-9]</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="chkSpecial" checked="true">
                        <label class="custom-control-label" for="chkSpecial">Special Chars [!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~]</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="card card-body">
                      Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- form ends here -->
    </div>
    <!-- custom JS -->
    <script src="assets/js/main.js" type="text/javascript"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
